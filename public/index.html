<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="#" />
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            margin: 10px;
        }

        input[type='text'] {
            padding: 10px;
            outline: none;
            border: 0;
            border-radius: 8px;
            background-color: #ddd;
            height: 30px;
            width: 300px;
        }

        button {
            padding: 10px;
            border: 0;
            border-radius: 8px;
            height: 50px;
            width: 100px;
            transition: 0.5s;
        }

        button:hover {
            background-color: aquamarine;
            transition: 0.5s;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        li {
            clear: both;
            margin-top: 20px;
        }

        img {
            float: left;
            margin-right: 10px;
            width: 80px;
        }

        strong {
            font-size: 20px;
        }

        p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="form">
            <form id="repo-form">
                <input type="text" name="repository">
                <button type="submit">Adicionar</button>
            </form>
        </section>
        <section class="list-section">
            <ul id="repo-list">
            </ul>
        </section>

        <script src="./bundle.js"></script>
</body>

</html>
